<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bruit</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://cdn.rawgit.com/sekando/feednami-client/master/releases/1.0.2.min.js"></script>
	<script src="feed.js"></script>
</head>

<body>
	<div class="container">
		<div id="sidebar">
			<h1>Categories</h1>
		</div>
		<div id="feeds">
			<div class="feed" onclick="previewInMainPanel(this)"></div>
		</div>

		<div id="preview"></div>
		<section class="main"></section>
		<footer></footer>
	</div>
	
	<script>
		let url = 'http://daringfireball.net/feeds/articles';

		feednami.load(url, (result) => {
			if (result.error) {
				console.log(result.error);
			} 
			else {
				let entries = result.feed.entries;
				let feeds = document.getElementById('feeds');
				for (let i = 0; i < entries.length; i++) {
					let entry = entries[i];
					let div = document.createElement('feed');
					div.className = 'feed';
					div.onclick = previewInMainPanel;
					div.setAttribute("link", entries[i].link);
					div.innerHTML = '<h1>' + entries[i].title;
					feeds.appendChild(div);
				}
			}
		});
	</script>
	
</body>

</html>
