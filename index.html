<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bruit</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://cdn.rawgit.com/sekando/feednami-client/master/releases/1.0.2.min.js"></script>
	<script src="feed.js"></script>
	<script src="preview.js"></script>
</head>

<body>
	<div class="menu"></div>
	<div class="container">
		<div id="sidebar">
			<h1>Categories</h1>
		</div>
		<div id="feeds">
			<div class="feed" onclick="previewInMainPanel(this)"></div>
			<div class="feed"></div>
		</div>

		<webview id="preview" src="about:blank" useragent="Mozilla/5.0 (Linux; Android 6.0.1; LG-D801 Build/MOB30R) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/52.0.2743.91 Mobile Safari/537.36"></webview>
		<section class="main"></section>
		<footer></footer>
	</div>
	
	<script>
		let url = 'http://www.anandtech.com/rss/';

		feednami.load(url, (result) => {
			if (result.error) {
				console.log(result.error);
			} 
			else {
				let entries = result.feed.entries;
				let feeds = document.getElementById('feeds');
				for (let i = 0; i < entries.length; i++) {
					let entry = entries[i];
					let div = document.createElement('div');
					div.className = 'feed';
					div.onclick = previewInMainPanel;
					div.setAttribute("link", entries[i].link);
					div.innerHTML = '<h1>' + entries[i].title;
					feeds.appendChild(div);
				}
			}
		});
	</script>
	
</body>

</html>
